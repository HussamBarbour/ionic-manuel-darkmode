<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-radio-group [(ngModel)]="darkMode.currentMode" (ionChange)="changeTheme($event)" >
      <ion-list-header>
        <ion-label>Appearance</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Light</ion-label>
        <ion-radio slot="start" value="light"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Dark</ion-label>
        <ion-radio slot="start" value="dark"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Auto</ion-label>
        <ion-radio slot="start" value="auto"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
